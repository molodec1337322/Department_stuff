<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Работник</title>
</head>
<body>
<p th:text="${worker.getFirst_name()}">VALUE</p>
<p th:text="${worker.getLast_name()}">VALUE</p>

<p th:text="${worker.getBirthday()}">VALUE</p>

<p th:text="${worker.getStarted_working()}">VALUE</p>
</body>
</html>
