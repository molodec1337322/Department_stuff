<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251"/>
    <title>Работники</title>
</head>
<body>

<div th:each="worker : ${workers}">
    <a th:href="@{/workers/{id}(id=${worker.getId()})}" th:text="${worker.getFirst_name(), worker.getLast_name(), worker.getPatronym(), worker.getPost()}">VALUE</a>
</div>

</body>
</html>
