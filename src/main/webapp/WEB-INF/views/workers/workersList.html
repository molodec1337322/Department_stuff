<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Работники</title>
</head>
<body>

<div th:each="Worker : ${workers}">
    <a th:href="@{/workers/{id}(id=${Worker.getId()})}" th:text="${Worker.getFirst_name(), Worker.getLast_name(), Worker.getPatronym(), Worker.getPost()}">Worker</a>
</div>

</body>
</html>
