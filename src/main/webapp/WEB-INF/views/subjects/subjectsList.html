<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавление новой дисциплины</title>
</head>
<body>

<div th:if="${!is_auth}">
    <form th:action="@{/auth/login}">
        <input type="submit" value="Войти">
    </form>

    <form th:action="@{/auth/registration}">
        <input type="submit" value="Зарегестрироваться">
    </form>
</div>

<div th:if="${is_auth}">
    <label>Вы вошли как: <p th:text="${logged_user}"></p></label>
    <form th:action="@{/auth/logout}" method="post">
        <input type="submit" value="Выйти">
    </form>
</div>

<div>
    <h2>Список кафедр</h2>
</div>

<div th:if="${is_auth}">
    </br>
    <h2>Добавление новой кафедры</h2>
    </br>
    <form th:action="@{/subjects/new}" method="post">
        <label for="newSubjectName">Название новой кафедры</label>
        <input name="newSubjectName" type="text" id="newSubjectName"/>
        <input type="submit" value="Добавить новую кафедру">
    </form>
    </br>
</div>

<div th:each="subject : ${subjects}">
    <div>
        <a href="" th:text="${subject.getName()}"></a>
    </div>
    </br>
</div>

</body>
</html>
